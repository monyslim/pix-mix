name: CI # this is the name of the workflow
on:
  push:
    branches:
      - master

jobs:
  Build:
    name: instance-build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Greet User
        run: echo "Welcome"

      # This action generates a random version number
      - name: Generate Version Number
        id: version
        run: |
          echo "APP_VERSION=${RANDOM}" >> $GITHUB_ENV
          echo "APP_VERSION=${RANDOM}" # Set version output for Deploy job
          echo "::set-output name=version::${RANDOM}"

      - name: Build the Docker Image
        env:
          image_name: test-image
          username: monyslim
          APP_VERSION: ${{ steps.version.outputs.version }}
        run: |
          docker build -t $username/$image_name:${{ env.APP_VERSION }} .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker Image to Docker Hub
        env: 
          image_name: test-image
          username: monyslim
          APP_VERSION: ${{ steps.version.outputs.version }}
        run: |   
          docker push $username/$image_name:${{ env.APP_VERSION }}

      # Email notification for the deployment with version number included
      - name: "Send email notification for the latest version of image to be deployed"
        uses: dawidd6/action-send-mail@v3
        with:
            server_address: smtp.gmail.com
            server_port: 465
            secure: true
            username: prcenturionboy@gmail.com
            password: ${{ secrets.EMAIL_PASSWORD }}
            subject: "Docker Image Deployed"
            to: "dewcapontaareh@gmail.com"
            from: "prcenturionboy@gmail.com"
            body: |
              Hello,
              The latest version of the Docker image (version: ${{ steps.version.outputs.version }}) has been deployed.

  Deploy:
    name: Deploy Docker Image
    if: github.ref == 'refs/heads/master'
    runs-on: self-hosted
    needs: Build
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Pull and Deploy Docker Image
        env: 
          image_name: test-image
          username: monyslim
        run: |
          docker pull ${{ env.username }}/${{ env.image_name }}:${{ needs.Build.outputs.version }}

      - name: Run Docker Container
        env:
          image_name: test-image
          username: monyslim
        run: |
          docker run -d -p 8080:80 $username/$image_name:${{ needs.Build.outputs.version }}

      # Email notification for the deployment with version number included
      - name: "Send email notification for the latest version of image to be deployed"
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: prcenturionboy@gmail.com
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Docker Image Deployed"
          to: "dewcapontaareh@gmail.com"
          from: "prcenturionboy@gmail.com"
          body: |
            Hello,
            The latest version of the Docker image (version: ${{ needs.Build.outputs.version }}) has been deployed.